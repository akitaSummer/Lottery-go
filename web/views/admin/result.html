<div class="panel-heading">
    (总共 {{.Total}}条记录)

        <a href="/admin/result?gift_id={{.GiftId}}&uid={{.Uid}}&page={{.PagePrev}}">上一页</a>
    {{end}}
    {{if ne .PageNext ""}}
        <a href="/admin/result?gift_id={{.GiftId}}&uid={{.Uid}}&page={{.PageNext}}">下一页</a>

        </tr>

</table>
